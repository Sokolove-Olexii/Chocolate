<div class="backdrop-review is-hidden">
    <form class="review-modal">
        <button class="review-modal__close" data-close-review>
            <svg class="review-modal__svg">
                <use href="./images/icons/symbol-defs.svg#icon-close"></use>
            </svg>
        </button>
        <h2 class="review-modal__title">LEAVE A REVIEW ABOUT
            <span class="review-modal__title--orange">OUR CHOCOLATE</span>
        </h2>
        <ul class="review-list">
            <li class="review-list__item">
                    <input type="text" class="review-list__input" placeholder="Name" required />
            </li>
            <li class="review-list__item">
                    <input type="email" class="review-list__input" placeholder="Email" required />
            </li>
            <li class="review-list__item">
                <label class="review-list__label">
                    <img class="review-list__img" src="./images/icons/ukraine-flag.png" alt="flag">
                    <input type="tel" class="review-list__input review-list__input--tel" placeholder="Phone Number" required />
                </label>
            </li>
            <li class="review-list__item">
                    <textarea class="review-list__textarea" cols="30" rows="10" placeholder="Enter text"></textarea>
            </li>
        </ul>
        <button type="button" class="review-modal__submit" data-close-review data-open-feedback>Send</button>
    </form>
</div>
